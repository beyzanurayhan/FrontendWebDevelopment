<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>
    <!-- Navbar - Start -->
    <header>

                <table border="0" width="1200" >
                    <tbody>
                        <tr>

                            <td colspan="3" bgcolor="#EEEEEE">
                                <center>
                                    Search the web using Google! <br>
                                    <input type="search" name="source" size="40"> <br>
                                    <input type="submit" value="Google Search"

                                    <input type="submit" value="I'm feeling lucky"
                                        onclick="window.location='https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky';">
                                </center>
                            </td>
                        </tr>
                        <tr>
                            <td width="37%" bgcolor="#7EE5DA">
                                <center>
                                    Special Searches <br>
                                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                        Search</a> <br>
                                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                        Search</a>
                                </center>
                            </td>
                            <td bgcolor="#70CCC2">
                                <center>
                                    <a
                                        href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>

                                    <a
                                        href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company

                                    <a
                                        href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                        Logos</a>
                                </center>
                            </td>
                            <td bgcolor="#62B3AA">
                                <center>
                                    Get Google! <br>
                                    updates monthly: <br>
                                    <input type="text" value="your e-mail"> <br>
                                    <input type="submit" value="Subscribe"
                                        onclick="window.location='https://web.archive.org/web/20070301121548/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=&SubmitAction=Subscribe';">
                                    <a
                                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                                </center>
                            </td>
                        </tr>
                    </tbody>
